    <meta name="theme-color" content="#00897B" />

<body class="grey lighten-3">
    <nav class="accent-color" role="navigation">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo" id="logo-container">UCLHIGHLIGHTS</a>
            <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
                <i class="material-icons">arrow_back</i>
            </a>
            <ul class="topnav right hide-on-med-and-down">
                <li><a href="./index.html" class="waves-effect">BACK</a></li>
            </ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>

    <div class="progress" id="preloader">
        <div class="indeterminate"></div>
    </div>

    <div id="team-detail"></div>



    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="./dom.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/service-worker.js").then(function () {
                    console.log('Pendaftaran SW Berhasil');
                }).catch(function () {
                    console.log('Pendaftaran SW Gagal');
                })
            })
        } else {
            console.log('SW belum didukung di browser ini');
        }
        document.addEventListener("DOMContentLoaded", async function () {
            const teamDetail = await teamDetailDOM().finally(() => {
                document.querySelector("#preloader").remove();;
            })
            const saveTeam = document.getElementById("saveTeam");
            saveTeam.onclick = function () {
                saveClubTeam(teamDetail);
                console.log('save clicked');
            }
        })
    </script>
</body>

</html>
